<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app-root">

    <!-- 24-HOUR UNLOCK GATE -->
    <div id="paywall-overlay" class="lb-paywall-overlay" aria-hidden="true">
      <div class="lb-paywall-card">
        <h2>Laundry Bubbles Access</h2>
        <p>Unlock full access to Laundry Bubbles for 24 hours.</p>
        <p id="paywall-status" class="lb-paywall-status"></p>
        <button id="btn-pay-unlock" class="lb-primary">Unlock for $1</button>
        <button id="btn-pay-restore" class="lb-secondary">I already paid</button>
      </div>
    </div>

    <header class="lb-header">
      <div class="lb-logo-bubble">
        <span class="lb-logo-main">Laundry</span>
        <span class="lb-logo-sub">Bubbles</span>
      </div>
      <div class="lb-search">
        <input id="search-input" placeholder="Search washers, services, addresses" />
      </div>
      <div class="lb-actions">
        <button id="btn-profile" class="icon-btn">Profile</button>
      </div>
    </header>

    <main class="lb-main">
      <section id="home-pane" class="pane pane-left">
        <div class="pane-header">
          <h2 id="welcome-title">Welcome</h2>
          <div>
            <button id="btn-become-washer" class="lb-secondary">Become a Washer</button>
            <button id="btn-new-job" class="lb-primary">New Pickup</button>
          </div>
        </div>

        <div id="profile-card" class="profile-card">
          <h3 id="profile-name">Neutral Profile</h3>
          <p id="profile-role">Client</p>
          <div class="profile-actions">
            <button id="btn-edit-profile" class="lb-secondary">Edit Profile</button>
            <button id="btn-legal" class="lb-secondary">Legal / Photo Policy</button>
          </div>
        </div>

        <div class="pane-section">
          <h4>Feed & Nearby Washers</h4>
          <div id="feed-list" class="feed-list"></div>
        </div>
      </section>

      <section id="map-pane" class="pane pane-right">
        <div class="pane-header">
          <h2>Map</h2>
          <div class="map-controls">
            <label>Radius:
              <input id="map-radius" type="range" min="1" max="50" value="10" />
              <span id="map-radius-label">10 mi</span>
            </label>
            <button id="btn-center-me" class="lb-secondary">Center me</button>
          </div>
        </div>
        <div id="map-canvas" class="map-canvas"></div>
      </section>
    </main>

    <nav id="bubble-nav" class="bubble-nav">
      <button class="bubble-btn" data-nav="home"><span class="bubble-label">Home</span></button>
      <button class="bubble-btn" data-nav="map"><span class="bubble-label">Map</span></button>
      <button class="bubble-btn" data-nav="dashboard"><span class="bubble-label">Washer</span></button>
      <button class="bubble-btn" data-nav="messages"><span class="bubble-label">Messages</span></button>
      <button class="bubble-btn" data-nav="payments"><span class="bubble-label">Payments</span></button>
      <button class="bubble-btn" data-nav="settings"><span class="bubble-label">Settings</span></button>
    </nav>

    <div id="modal-root" class="modal-root" aria-hidden="true"></div>
  </div>

  <!-- No NMI / collect.js. Payment handled via PayPal link + app.js -->
  <script src="app.js" defer></script>
</body>
</html>
